<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles/styles.css">

</head>

<body class="bg-dark">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">UMS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="login.html">Sign In</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="v-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <div class="mb-md-5 mt-md-4 pb-5">

                <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
                <p class="text-white-50 mb-5">Please enter your email, username and password!</p>

                <form id="form" class="row requires-validation row g-3" novalidate>
                  <div data-mdb-input-init class="form-outline form-white mb-4 form-group">
                    <label for="email" class="form-label">Email*</label>
                      <input value="a@a"
                       type="email" class="form-control form-control-lg" id="email" required>                     
                      <div class="invalid-feedback"></div>            
                  </div>

                  <div data-mdb-input-init class="form-outline form-white mb-4 form-group">
                    <label for="username" class="form-label">Username*</label>
                      <input value="Test"
                       type="text" class="form-control form-control-lg" id="username" minlength="3" maxlength="20" required>                     
                      <div class="invalid-feedback"></div>             
                  </div>

                  <div data-mdb-input-init class="form-outline form-white mb-4 form-group">
                    <label for="password" class="form-label">Password*</label>
                      <input value="Test@123"
                       type="password" class="form-control form-control-lg" id="password" minlength="8" maxlength="12" required pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@.#$!%*?&^])[A-Za-z\d@.#$!%*?&]{8,12}">      
            
                      <div class="invalid-feedback"></div>             
                  </div>
            
                  <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5"
                    type="submit" id="btnRegister">Register</button>
                    <div class="redVal hidden">Email already in use, sign in instead?</div>    
            </form>
           
              <div>
                <p class="mb-0">All ready have an account? 
                  <a href="login.html" class="text-white-50 fw-bold">
                    Sign In Here</a>
                </p>
                <div class="invalid-feedback hidden"></div>    
              </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script defer src="/scripts/register.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
