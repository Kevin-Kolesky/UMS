<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

</head>

<body class="bg-dark">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">UMS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="register.html">Register</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>

  <section class="v-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <div class="mb-md-5 mt-md-4 pb-5">

                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Please enter your email and password!</p>

                <form id="form" class="row requires-validation row g-3" novalidate>
                  <div data-mdb-input-init class="form-outline form-white mb-4 form-group">
                    <label for="email" class="form-label">Email*</label>
                      <input placeholder="Email"
                      type="email" class="form-control form-control-lg" id="email" required>                     
                      <div class="invalid-feedback"></div>            
                  </div>

                  <div data-mdb-input-init class="form-outline form-white mb-4 form-group">
                    <label for="password" class="form-label">Password*</label>
                      <input placeholder="Password"
                      type="password" class="form-control form-control-lg" id="password" required>
                      <div class="invalid-feedback"></div>             
                  </div>
            
                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5"
                      type="submit" id="btnLogin">Sign In</button>
                    <div class="redVal hidden">Email or Password is incorrect!</div>    
                </form>
              </div>

              <div>
                <p class="mb-0">Don't have an account yet? <a href="register.html" class="text-white-50 fw-bold">Register
                    Here</a>
                </p>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
